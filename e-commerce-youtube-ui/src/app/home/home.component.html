<h2 class="">Order management</h2>
<div style="display: flex; justify-content: flex-end; padding-right: 15px">
  <button type="button" class="btn btn-primary btn-sm" (click)="openAddForm()"> <span>&#43;</span>
    Add new
  </button>
</div>

<table mat-table [dataSource]="orderDetails" class="mat-elevation-z8">
  
  
   <ng-container matColumnDef="Index" style="width: 25px !important;">
     <th mat-header-cell *matHeaderCellDef> Index </th>
     <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;padding-left: 25x;"> {{ i + index }} </td>
   </ng-container>
 

  
 

   <ng-container matColumnDef="productName">
     <th mat-header-cell *matHeaderCellDef> Product Name </th>
     <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
   </ng-container>
   <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef>Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

   <ng-container matColumnDef="Product Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity</th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

   <ng-container matColumnDef="Total Price">
     <th mat-header-cell *matHeaderCellDef> Total Price </th>
     <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
   </ng-container>

   <ng-container matColumnDef="customerName">
       <th mat-header-cell *matHeaderCellDef>Customer Name</th>
       <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
   </ng-container>

   <ng-container matColumnDef="Actions">
     <th mat-header-cell *matHeaderCellDef> Actions </th>
     <td mat-cell *matCellDef="let element"> 
       <!-- <button mat-icon-button color="primary" (click)="showImages(element)">
         <mat-icon> images </mat-icon>
       </button>     -->
       <!-- <button mat-icon-button color="primary" (click)="editProductDetails(element)">
         <mat-icon> edit </mat-icon>
       </button> -->
       <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
         <mat-icon> delete </mat-icon>
       </button> 
     </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
