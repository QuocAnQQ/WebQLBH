<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
      <div class="col-6">
        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Select Category</mat-label>
            <mat-select [(ngModel)]="selectedCategoryId" name="category" [ngModelOptions]="{ standalone: true }" (selectionChange)="onCategorySelectionChange()">
              <mat-option *ngFor="let category of productCategories" [value]="category.id">
                {{ category.productCategoryName }}
              </mat-option>
            </mat-select>
            
          </mat-form-field>
          
   
 <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Name</mat-label>
            <input
              matInput
              placeholder="Product Name"
              [(ngModel)]="product.productName"
              name="productName"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Quantity</mat-label>
            <input
              matInput
              placeholder="Product Quantity"
              [(ngModel)]="product.productQuantity"
              name="productQuantity"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Description</mat-label>
            <input
              matInput
              placeholder="Product Description"
              [(ngModel)]="product.productDescription"
              name="productDescription"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Actual Price</mat-label>
            <input
              matInput
              placeholder="Product Actual Price"
              [(ngModel)]="product.productActualPrice"
              name="productActualPrice"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Input Price</mat-label>
            <input
              matInput
              placeholder="Product Input Price"
              [(ngModel)]="product.productPriceInput"
              name="productPriceInput"
            />
          </mat-form-field>

          <div align="end">
            <button
              mat-stroked-button
              color="primary"
              style="margin-right: 3px"
            >
              Clear
            </button>
            <button
              type="submit"
              *ngIf="isNewProduct"
              mat-stroked-button
              color="primary"
            >
              Add Product
            </button>
            <button
              type="submit"
              *ngIf="!isNewProduct"
              mat-stroked-button
              color="primary"
            >
              Update Product
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <div>
          <div class="dropzone" appDrag (files)="fileDropped($event)">
            <div class="text-wrapper">
              <div class="centered">
                Drag and drop your file or
                <a (click)="selectFile.click()" class="browse-button">browse</a>
                a file
              </div>
            </div>
          </div>
          <input
            multiple
            type="file"
            style="display: none"
            #selectFile
            value="select"
            (change)="onFileSelected($event)"
          />
        </div>
        <div class="mt-5">
          <div class="row">
            <mat-grid-list cols="4" rowHeight="1:1">
              <mat-grid-tile
                *ngFor="let file of product.productImages; let i = index"
              >
                <div style="position: relative">
                  <span class="btn-remove-image" (click)="removeImages(i)"
                    >x</span
                  >
                  <img [src]="file.url" width="100px" height="100px" />
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
